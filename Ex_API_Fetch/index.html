<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/index.js" defer></script>
    <title>Cadastro de Informações</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Informações</h1>
        <form id="infoForm">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu Nome">
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="99.99.999-99">
            </div>
            <div class="input-group">
                <label for="rg">RG</label>
                <input type="text" id="rg" placeholder="12.345.678">
            </div>
            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento">
            </div>
            <div class="input-group">
                <label for="estado">Escolha um Estado:</label>
                <select id="estado">
                    <option value="">Selecione um estado</option>
                </select>
            </div>
            <div class="input-group">
                <label for="cidade">Escolha uma Cidade:</label>
                <select id="cidade">
                    <option value="">Selecione um estado primeiro</option>
                </select>
            </div>
            <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="12345-678">
            </div>
            <button type="button" id="submeter">Submeter</button>
        </form>
    </div>
</body>

</html>
