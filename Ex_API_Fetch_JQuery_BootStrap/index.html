<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script type="module" src="js/index.js" defer></script>
    <title>Cadastro de Informações</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Cadastro de Informações</h1>
        <form id="infoForm" class="mt-3">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="99.99.999-99">
            </div>
            <div class="form-group">
                <label for "rg">RG</label>
                <input type="text" class="form-control" id="rg" placeholder="99.999.999">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="form-group">
                <label for="estado">Escolha um Estado:</label>
                <select class="form-control" id="estado">
                    <option value="">Selecione um estado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cidade">Escolha uma Cidade:</label>
                <select class="form-control" id="cidade">
                    <option value="">Selecione um estado primeiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="99999-999">
            </div>
            <button type="button" class="btn btn-primary" id="submeter">Submeter</button>
        </form>
    </div>
</body>

</html>
